<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="left">
        <div class="label">
            <div class="logo">
                <img src="./star-logo.svg" alt=" falling star logo">
            </div>
            <div class="title">Star-gazer</div>
        </div>
    </div>
    <div class="right">
        <div class="part-1">
            <p>This is a dummy sign-up form created using HTML and CSS flexbox.
                This an assignment from <a href="https://www.theodinproject.com/dashboard">TOP</a>.
            </p>
            <p>The guidelines for creating <em>this</em> project can be found
                <a
                    href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">here</a>
            </p>
        </div>
        <div class="part-2">
            <form action="#" method="post">
                <div class="main">
                    <legend>Fill in here</legend>
                    <div class="inputs">
                        <p>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </p>
                        <p>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </p>
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <p>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </p>
                        <p>
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="pwd" id="pwd" required>
                            <span></span>
                        </p>
                        <p>
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-pwd" id="confirm-pwd">
                        </p>
                    </div>
                </div>


                <button type="submit">Create account</button>
                <p>Already have an account <a href="#">Log in</a></p>
            </form>
        </div>

    </div>
</body>

</html>
